<div>
  <md-content>
    <md-data-table [columns]="columns" [selectable]="true" [model]="materials">
      <template #item>
        <tr md-data-row [data]="item" [selectable]="true">
          <td md-data-cell>{{item.type}}</td>
          <td md-data-cell class="md-data-column--numeric">{{item.qty}}</td>
          <td md-data-cell class="md-data-column--numeric">{{item.price}}</td>
        </tr>
      </template>
    </md-data-table>
  </md-content>
</div>
